PROJECT_NAME     = "Boole packages, version $(BOOLEVERS)"
OUTPUT_DIRECTORY = $(BOOLESYSROOT)/doc
GENERATE_TAGFILE = Boole.tag

INPUT            = $(LHCb_release_area)/BOOLE/BOOLE_$(BOOLEVERS) .

FILE_PATTERNS    = *.cpp *.h
# Exclude generated dictionary implementations
# Exclude also obsolete main page for the doc
EXCLUDE_PATTERNS = */dict/* *Digi/Boole/v*/doc/MainPage.h

@INCLUDE_PATH    = $(GAUDIROOT)/doc
@INCLUDE         = DoxyCommon.cfg
HTML_HEADER      = $(LHCBSYSROOT)/doc/Doxyheader.html

@INCLUDE         = DoxyTags.cfg
TAGFILES        += $(GAUDIROOT)/doc/Gaudi.tag=http://cern.ch/proj-gaudi/releases/GAUDI/GAUDI_$(GAUDIVERS)/doc/html \
                   $(LHCBSYSROOT)/doc/LHCb.tag=http://cern.ch/LHCb-release-area/LHCB/LHCB_$(LHCBVERS)/doc/html
